<html ng-app = "app">
  <head>
    <title>Todo app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
    html                    { overflow-y:scroll; }
    body                    { padding-top:50px; }
    #todo-list              { margin-bottom:30px; }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="todoController as todoCtrl">
    <div class="container">
      <div class="jumbotron text-center">
        <h1>I'm a Todo-aholic <span class="label label-info">{{ todoCtrl.todoList.length }}</span></h1>
      </div>
      <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <!-- LOOP OVER THE TODOS IN $scope.todos -->
          <div class="checkbox" ng-repeat="task in todoCtrl.todoList">
            <label>
              <input type="checkbox" ng-click="todoCtrl.remove(task)"> {{task.todo}} - {{task.date|date:"MM/dd/yyyy 'at' h:mm:ss"}}
            </label>
          </div>
        </div>
      </div>
      <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
            <div class="form-group">
              <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
              <input type="text" class="form-control input-lg text-center" placeholder="Make you todolist" ng-model="todoCtrl.todo">
            </div>
            <!-- createToDo() WILL CREATE NEW TODOS -->
            <button type="submit" class="btn btn-primary btn-lg" ng-click="todoCtrl.addTodo()">Add</button><br/>
            <button >
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
